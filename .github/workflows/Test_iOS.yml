name: Test_iOS

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Install Qt
        https://github.com/jurplel/install-qt-action
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.12.6
          target: ios
          host: mac
          install-deps: true
        
      - name: Print out Qt directory
        run: echo $Qt5_Dir
        
      - name: Check xcode version
        run: /usr/bin/xcodebuild -version
